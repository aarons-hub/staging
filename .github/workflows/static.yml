# deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: aarons-hub/staging
          token: ${{ secrets.STAGING_TOKEN }}

      - name: Checkout prod repo
        uses: actions/checkout@v4
        with:
          repository: aarons-hub/prod
          token: ${{ secrets.PROD_TOKEN }}
          path: prod

      - name: Copy artifacts to prod repo
        run: |
          rsync -av --delete --exclude='.git' ./ ./prod/
          cd prod
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy from ${{ github.repository }}@${{ github.sha }}" || echo "No changes to commit"
          git push
